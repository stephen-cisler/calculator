<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>

<main>
    <div class="calculator">

        <div class="button display-field">-453+232</div>

        <div class="button key">&#8730;</div>
        <div class="button key">x&#xb2;</div>
        <div class="button key">CE</div>
        <div class="button key">DEL</div>
        <div class="button key">7</div>
        <div class="button key">8</div>
        <div class="button key">9</div>
        <div class="button key">%</div>
        <div class="button key">4</div>
        <div class="button key">5</div>
        <div class="button key">6</div>
        <div class="button key">x</div>
        <div class="button key">1</div>
        <div class="button key">2</div>
        <div class="button key">3</div>
        <div class="button key">-</div>
        <div class="button key">0</div>
        <div class="button key">.</div>
        <div class="button key">&#177;</div>
        <div class="button key">+</div>
        <div class="button key">C</div>
        <div class="button key"></div>
        <div class="button enter">=</div>

    </div>



</main>

</body>
</html>
