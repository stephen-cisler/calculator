<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="calculator">

            <div id="screen" class="button display-field">-453+232</div>

            <div id="syb-sr" class="button key">&#8730;</div>
            <div id="syb-sq" class="button key">x&#xb2;</div>
            <div id="syb-ce" class="button key">CE</div>
            <div id="syb-del" class="button key">DEL</div>
            <div id="syb-7" class="button key">7</div>
            <div id="syb-8" class="button key">8</div>
            <div id="syb-9" class="button key">9</div>
            <div id="syb-div" class="button key">%</div>
            <div id="syb-4" class="button key">4</div>
            <div id="syb-5" class="button key">5</div>
            <div id="syb-6" class="button key">6</div>
            <div id="syb-mult" class="button key">x</div>
            <div id="syb-1" class="button key">1</div>
            <div id="syb-2" class="button key">2</div>
            <div id="syb-3" class="button key">3</div>
            <div id="syb-sub" class="button key">-</div>
            <div id="syb-0" class="button key">0</div>
            <div id="syb-dec" class="button key">.</div>
            <div id="syb-neg" class="button key">&#177;</div>
            <div id="syb-add" class="button key">+</div>
            <div id="syb-c" class="button key">C</div>
            <div id="syb-unused" class="button key"></div>
            <div id="syb-eql" class="button enter">=</div>

        </div>



    </main>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
